<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
  <style>
    body {
      background: #0b0c10;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #1f2833;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #66fcf1;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #c5c6c7;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #0b0c10;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 2px #66fcf1;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-save {
      background-color: #45a29e;
      color: white;
    }

    .btn-save:hover {
      background-color: #66fcf1;
      color: #000;
    }

    .btn-cancel {
      background-color: #c5c6c7;
      color: #000;
    }

    .btn-cancel:hover {
      background-color: #fff;
    }

    .flash {
      text-align: center;
      color: #66fcf1;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Admin Profile</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="{{ admin.fullname }}" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="{{ admin.email }}" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" value="{{ admin.phone }}">

      <div class="btn-container">
        <button type="submit" class="btn btn-save">ðŸ’¾ Save Changes</button>
        <a href="{{ url_for('admin_profile') }}" class="btn btn-cancel">â¬… Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
