<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Tourism Management System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 400px;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: 0.3s;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #003580;
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0052d4;
      box-shadow: 0 0 6px rgba(0, 82, 212, 0.3);
    }

    button {
      background: linear-gradient(90deg, #0052d4, #4364f7);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #003c9e, #2f52d1);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #0052d4;
      font-size: 14px;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 12px;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form method="POST" action="{{ url_for('user_change_password') }}">
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" required>
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <button type="submit">Update Password</button>
    </form>
    <a href="{{url_for('profile')}}" class="back-link">‚Üê Back to Profile</a>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
