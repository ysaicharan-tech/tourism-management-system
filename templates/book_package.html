



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Package - Tourism Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 620px;
      width: 100%;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003566;
      letter-spacing: 0.5px;
    }

    .package-details {
      background: #f1faff;
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 22px;
      border: 1px solid #e0f3ff;
    }

    .package-details h3 {
      margin-bottom: 10px;
      color: #0077b6;
      font-size: 20px;
    }

    .package-details p {
      margin: 5px 0;
      font-size: 15px;
      color: #333;
    }

    form label {
      font-weight: 600;
      display: block;
      margin: 10px 0 6px;
      color: #002855;
    }

    form input, 
    form select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
      font-size: 14px;
      background-color: #fff;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus, 
    form select:focus {
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 8px rgba(0, 119, 182, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
      background: linear-gradient(90deg, #005f87, #0096c7);
    }

    .back-link {
      margin-top: 18px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #0077b6;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #005f87;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Your Package</h2>

    <!-- Package Details -->
    <div class="package-details">
      <h3>{{ package.title }}</h3>
      <p><strong>Destination:</strong> {{ package.location }}</p>
      <p><strong>Duration:</strong> {{ package.days }} Days</p>
      <p><strong>Status:</strong> {{ package.status }}</p>
      <p><strong>Price:</strong> ₹{{ package.price }}</p>
    </div>

    <!-- Booking Form -->
   <form method="POST" action="{{ url_for('book_package', package_id=package.id) }}">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Your full name" 
      value="{{ user.fullname if user else '' }}" 
      required>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="you@example.com" 
      value="{{ user.email if user else '' }}" 
      required>
  </div>

  <div class="form-group">
    <label for="travel_date">Select Travel Date</label>
    <input 
      type="date" 
      id="travel_date" 
      name="travel_date" 
      required>
  </div>

  <div class="form-group">
    <label for="persons">Number of Persons</label>
    <select id="persons" name="persons" required>
      <option value="">-- Select --</option>
      {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn">Confirm Booking</button>
</form>

    <div class="back-link">
      <a href="{{ url_for('explore_packages') }}">← Back to Packages</a>
    </div>
  </div>

</body>
</html>
